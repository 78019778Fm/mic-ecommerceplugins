spring.application.name=APPMIC-E-CommercePlugins-orders
#SERVER
server.port=9091
#MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/orders_service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#RESILIENCE4J
resilience4j.circuitbreaker.instances.maintenanceService.register-health-indicator=true
resilience4j.circuitbreaker.instances.maintenanceService.sliding-window-size=10
resilience4j.circuitbreaker.instances.maintenanceService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.maintenanceService.wait-duration-in-open-state.seconds=10
#SPRING CLOUD KUBERNETES
spring.cloud.kubernetes.secrets.enabled=true
spring.cloud.kubernetes.discovery.all-namespaces=true


