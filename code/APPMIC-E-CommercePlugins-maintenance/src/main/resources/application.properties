spring.application.name=APPMIC-E-CommercePlugins-maintenance
#SERVER
server.port=9090
#MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/maintenance_service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#FLYWAY
spring.flyway.driver-class-name=com.mysql.cj.jdbc.Driver
spring.flyway.url=jdbc:mysql://localhost:3306/maintenance_service
spring.flyway.user=root
spring.flyway.password=root_password
spring.flyway.schemas=maintenance_service
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=true
spring.flyway.locations=classpath:db/migration