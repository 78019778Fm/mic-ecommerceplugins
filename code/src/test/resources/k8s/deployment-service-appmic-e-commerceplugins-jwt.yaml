apiVersion: apps/v1
kind: Deployment
metadata:
  name: appmic-e-commerceplugins-jwt
spec:
  replicas: 1
  selector:
    matchLabels:
      role: appmic-e-commerceplugins-jwt
  template:
    metadata:
      labels:
        role: appmic-e-commerceplugins-jwt
    spec:
      containers:
        - image: alexanderpe/appmic-e-commerceplugins-jwt:latest
          name: appmic-e-commerceplugins-jwt
          ports:
            - containerPort: 9002
          env:
            - name: MS_MAINTENANCE_NAME
              valueFrom:
                configMapKeyRef:
                  name: appmic-e-commerceplugins-maintenance
                  key: ms-maintenance_name
---
apiVersion: v1
kind: Service
metadata:
  name: appmic-e-commerceplugins-jwt
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 9002
      targetPort: 9002
  selector:
    role: appmic-e-commerceplugins-jwt